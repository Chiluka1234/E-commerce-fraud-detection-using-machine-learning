<html lang="en">

    <title>E-Commerce Fraud Detection</title>

    <style>
        body { background-color: #f8f9fa; }
        h2 { color: #17a2b8; margin-top: 20px; }
        .table-container {
            max-height: 500px;
            overflow-y: scroll;
            overflow-x: scroll;

            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 10px;
        }
        .btn-train {
            margin-top: 20px;
            font-size: 18px;
            padding: 10px 25px;
            border-radius: 30px;
        }
    </style>
</head>
<body class="text-center">
    <div class="container">
        <h2>E-Commerce Fraud Detection</h2>
        <p class="text-secondary">File: {{ filename }}</p>

        <div class="table-container">
            {{ table | safe }}
        </div>
