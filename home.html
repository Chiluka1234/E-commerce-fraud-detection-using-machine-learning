<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Fraud Detection - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #app-container {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #e2e8f0;
            position: relative;
            overflow: hidden;

            /* Just a dark gradient instead of image */
            background: linear-gradient(to bottom right, #001f3f, #0d1a26);
        }

        .brand-text {
            color: #00bcd4;
            text-shadow: 0 0 8px rgba(0, 188, 212, 0.5);
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <header class="p-6 flex justify-between items-center">
            <h1 class="text-2xl font-bold brand-text">E-Commerce Fraud Detection</h1>
            <nav class="space-x-4 text-sm font-medium">
                <a href="{{ url_for('home') }}" class="py-1 px-3 rounded brand-text bg-white/10">Home</a>
                <a href="{{ url_for('login') }}" class="py-1 px-3 rounded hover:bg-white/10">Login</a>
            </nav>
        </header>

        <main class="flex items-center justify-center p-4 flex-grow">
            <div class="w-full max-w-3xl text-center space-y-6">
                <p class="text-sm uppercase tracking-widest text-orange-400 font-semibold">E-COMMERCE FRAUD DETECTION</p>
                <h2 class="text-4xl sm:text-6xl font-extrabold leading-tight text-white drop-shadow-lg">
                    Based On <span class="brand-text">Machine Learning</span> Techniques
                </h2>
                <p class="text-lg text-gray-300 max-w-2xl mx-auto">
                    Leveraging advanced AI to safeguard transactions and ensure a trusted global digital marketplace.
                </p>
                <a href="{{ url_for('login') }}" class="inline-block bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-3 px-8 rounded-full shadow-xl transform transition duration-300 hover:scale-105 mt-6">
                    Start Analysis (Requires Login)
                </a>
            </div>
        </main>

        <footer class="text-xs text-gray-500 text-center py-4">
            &copy; 2025 E-Commerce Fraud Detection Project.
        </footer>
    </div>
</body>
</html>
