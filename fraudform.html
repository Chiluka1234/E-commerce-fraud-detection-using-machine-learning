 <style> body { background-color: #f2f6fc; font-family: 'Poppins', sans-serif; } .container { max-width: 800px; margin-top: 60px; background: #fff; padding: 40px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); } h2 { text-align: center; color: #004085; margin-bottom: 30px; } label { font-weight: 600; color: #333; } .btn-primary { width: 100%; padding: 12px; border-radius: 10px; font-size: 16px; }  nav {

 </head> <body>
	<nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    	</nav>

 <div class="container"> 
<h2>E-Commerce Fraud Detection</h2>
<form action="{{ url_for('predict_fraud') }}" method="POST">
  <div class="row mb-3">
    <div class="col-md-6">
      <label>Transaction Amount</label>
      <input type="number" name="transaction_amount" class="form-control" placeholder="Enter Amount" step="any" required>
    </div>
    <div class="col-md-6">
      <label>Payment Method</label>
      <select name="payment_method" class="form-select">
        <option>PayPal</option>
        <option>Credit Card</option>
        <option>Debit Card</option>
        <option>Net Banking</option>
      </select>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-6">
      <label>Product Category</label>
      <select name="product_category" class="form-select">
        <option>Electronics</option>
        <option>Clothing</option>
        <option>Home</option>
        <option>Sports</option>	
	<option>Toys & Games</option>
	<option>Health</option>	
	<option>Clothing</option>		

      </select>
    </div>
    <div class="col-md-6">
      <label>Quantity</label>
      <input type="number" name="quantity" class="form-control" placeholder="Enter Quantity" required>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-6">
      <label>Device Used</label>
      <select name="device_used" class="form-select">
        <option>Desktop</option>
        <option>Mobile</option>
        <option>Tablet</option>
      </select>
    </div>
    <div class="col-md-6">
      <label>Account Age (Days)</label>
      <input type="number" name="account_age" class="form-control" placeholder="Enter Account Age" required>
    </div>
  </div>

  <div class="mb-4">
    <label>Transaction Hour</label>
    <input type="number" name="transaction_hour" class="form-control" placeholder="0-23" required>
  </div>

  <div class="mb-4">
    <label>Model Type</label>
    <select name="model_type" class="form-select">
      <option value="stacking">Stacking Classifier</option>
      <option value="xgb">XGBoost Model</option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary">Check Fraud</button>
</form>
