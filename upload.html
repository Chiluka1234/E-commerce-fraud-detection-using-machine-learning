<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Training Data - Fraud Detection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            text-align: center;
            padding-top: 100px;
        }
        h1 {
            color: #002b5b;
            font-weight: bold;
        }
        .upload-box {
            margin-top: 50px;
        }
        .upload-btn {
            background-color: #00aaff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
        }
        nav {
            position: absolute;
            top: 20px;
            right: 30px;
        }
        a {
            margin-left: 20px;
            text-decoration: none;
            color: #002b5b;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </nav>

    <h1>Upload E-Commerce Training Data</h1>

    <div class="upload-box">
        <form action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept=".csv" required>
            <br><br>
            <button type="submit" class="upload-btn">Upload and Preview</button>
        </form>
    </div>
</body>
</html>
